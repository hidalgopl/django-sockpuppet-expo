{% load pygmentize %}
{% for filetype, filenames in files.items %}
    <details>
      <summary>{{ filetype }}</summary>
      {% for file in filenames %}
        <br>
        {{ file.filename }}  (LOC {{ file.loc }})
        {{ file.src|pygmentize:file.pygment_type }}
      {% endfor %}
    </details>
{% endfor %}
