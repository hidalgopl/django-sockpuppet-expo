<td
  class="{{ css_class }}"
  data-reflex="click->CalendarReflex#new_calendar_event"
  data-controller="calendar"
  id="Day{{ date|date:'Ymd' }}"
  data-to-id="backdrop"
  data-add-classes="modal-backdrop fade show"
  data-date='{{ date|date:'c' }}'>
  <span class="lead">{{day}}</span>
  {% if day and date|date:'c' == now|date:'c' %}
    <i class="fa fa-circle" aria-hidden="true" style='color:green'></i>
  {% endif %}
  <div style="height:65px; overflow-y:scroll">
    {% for calendar_event in calendar_events  %}
      {% if calendar_event.date|date:'c' == date|date:'c' %}
      <div>
        <a href="#"
           {#     data-reflex="click->CalendarReflex#destroy_calendar_event" #}
          data-id="{{ calendar_event.id }}">
          x
        </a>
          <small>
            <i class="fa fa-calendar" aria-hidden="true"></i>
            {{ calendar_event.date }}<br>
          </small>
          {{ calendar_event.description|truncatechars:24 }}
      </div>
      {% endif %}
    {% endfor %}
  </div>
</td>
